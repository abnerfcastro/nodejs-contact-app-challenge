<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contactpedia</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="icon" href="favicon.ico?v=1.0" type="image/x-icon">

    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Image and text -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light box-shadow">
        <a class="navbar-brand" href="/">
            <img src="/img/phone-book.svg" width="30" height="30" class="d-inline-block align-top" alt=""> Contactpedia
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-lg-end" id="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a id="add__contact__btn" class="btn btn-primary" role="button" href="javascript:void()">New Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="add__contact__section" class="block block--hidden">
        <div class="container">
            <div id="add__contact__alert" class="alert alert-danger js-hide-on-load" role="alert">
                This is a danger alertâ€”check it out!
            </div>
            <h2 class="display-4">New contact</h2>
            <p class="lead">Please fill out the form below to create a new contact.</p>
            <form id="add__contact__form" method="post" action="/api/contact" role="form" target="_blank">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control form-control-sm" name="first_name">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control form-control-sm" name="last_name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Job Title</label>
                        <input type="text" class="form-control form-control-sm" name="job_title">
                    </div>
                    <div class="form-group col-md-5">
                        <label>Email</label>
                        <input type="email" class="form-control form-control-sm" name="email">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Gender</label>
                        <select name="gender" class="form-control form-control-sm">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-row mb-4">
                    <div class="form-group col-md-2">
                        <label>Phone</label>
                        <input id="phone__input" type="text" class="form-control form-control-sm" name="phone">
                    </div>
                    <div class="form-group col-md-3">
                        <label>City</label>
                        <input type="text" class="form-control form-control-sm" name="city">
                    </div>
                    <div class="form-group col-md-7">
                        <label>Street</label>
                        <input type="text" class="form-control form-control-sm" name="street">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary px-4">Save</button>
                <button id="cancel__btn__form" type="button" class="btn btn-outline-danger px-4">Cancel</button>
            </form>
        </div>
    </section>

    <table id="contacts__table" class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Job Title</th>
                <th scope="col">Email</th>
                <th scope="col">Gender</th>
                <th scope="col">Phone</th>
                <th scope="col">City</th>
                <th scope="col">Address</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <!-- CDN Files -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://oss.maxcdn.com/jquery.mask/1.11.4/jquery.mask.min.js"></script>

    <!-- Other files -->
    <script src="js/app.js"></script>
</body>

</html>
